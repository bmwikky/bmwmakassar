<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Mobil | BMW Astra Makassar</title>
  <link rel="icon" type="image/png" href="images/bmw-logo.png">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #111;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #111;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      width: 40px;
      height: 40px;
    }
    .logo-text span {
      font-weight: 700;
      color: #00b0ff;
    }
    .menu a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .menu a:hover {
      color: #00b0ff;
    }

    /* Detail Container */
    .detail-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .detail-top {
      display: flex;
      flex-wrap: wrap;
    }

    .car-image {
      flex: 1 1 400px;
      min-width: 300px;
      overflow: hidden;
    }
    .car-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.5s ease;
      border-radius: 0;
    }
    .car-image img:hover {
      transform: scale(1.05);
    }

    .car-info {
      flex: 1 1 400px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .car-info h1 {
      margin-top: 0;
      font-size: 32px;
      color: #111;
    }
    .car-info span.series {
      font-size: 18px;
      font-weight: 500;
      color: #777;
    }
    .car-info .price {
      font-size: 28px;
      color: #00b0ff;
      margin: 10px 0 20px 0;
      font-weight: 700;
    }
    .car-info p {
      margin: 8px 0;
      line-height: 1.5;
      font-size: 16px;
    }
    .features-list {
      margin: 10px 0;
      padding-left: 20px;
    }
    .features-list li {
      margin-bottom: 6px;
      font-size: 15px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background-color: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .back-btn:hover {
      background-color: #00b0ff;
    }

    @media(max-width:900px) {
      .detail-top {
        flex-direction: column;
      }
      .car-info {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-box">
      <img src="images/bmw-logo.png" alt="BMW Logo" class="logo-img">
      <div class="logo-text">BMW <span>Astra Makassar</span></div>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="cars.html">Model</a>
      <a href="contact.html">Kontak</a>
    </div>
  </nav>

  <!-- Detail Mobil -->
  <section class="detail-container" id="detailContainer">
    <!-- Data akan diinject JS -->
  </section>

  <!-- Script -->
  <script src="js/cars-data.js"></script>
  <script>
    // Ambil ID mobil dari query string (string)
const params = new URLSearchParams(window.location.search);
const carId = params.get('model'); // biarkan string

const car = cars.find(c => c.id === carId); // cocokkan string dengan string

    const container = document.getElementById('detailContainer');

    if(car) {
      container.innerHTML = `
        <div class="detail-top">
          <div class="car-image">
            <img src="${car.image}" alt="${car.name}">
          </div>
          <div class="car-info">
            <span class="series">${car.series}</span>
            <h1>${car.name}</h1>
            <p class="price">${car.price}</p>
            <p><strong>Mesin:</strong> ${car.engine}</p>
            <p><strong>Transmisi:</strong> ${car.transmission}</p>
            <p><strong>Warna:</strong> ${car.color}</p>
            <p><strong>Fitur Unggulan:</strong></p>
            <ul class="features-list">
              ${car.features.map(f => `<li>${f}</li>`).join('')}
            </ul>
            <a href="cars.html" class="back-btn">Kembali ke Model</a>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = `
        <h2 style="text-align:center; padding:50px;">Mobil tidak ditemukan</h2>
        <a href="cars.html" class="back-btn" style="display:block; text-align:center; margin:auto;">Kembali ke Model</a>
      `;
    }
  </script>

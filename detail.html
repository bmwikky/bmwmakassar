  <div id="detail"></div>

  <script src="js/cars-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const modelId = params.get("model");

    const car = cars.find(c => c.id === modelId);

    if (car) {
      document.getElementById("detail").innerHTML = `
        <div class="detail">
          <img src="${car.image}">
          <div class="detail-info">
            <span>${car.series}</span>
            <h1>${car.name}</h1>
            <p>Harga OTR Makassar</p>
            <h3>${car.price}</h3>
            <a href="cars.html" class="btn">‚Üê Kembali ke Daftar</a>
          </div>
        </div>
      `;
    } else {
      document.getElementById("detail").innerHTML =
        "<p style='padding:60px'>Mobil tidak ditemukan.</p>";
    }
  </script>

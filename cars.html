<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BMW Line Up | Makassar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>BMW Model Line Up</h1>

<div class="car-grid" id="carGrid"></div>

<script src="js/cars-data.js"></script>
<script>
  const grid = document.getElementById("carGrid");

  cars.forEach(car => {
    grid.innerHTML += `
      <div class="car-card">
        <img src="${car.image}" alt="${car.name}">
        <h3>${car.name}</h3>
        <p>${car.series}</p>
        <p class="price">${car.price}</p>
        <a href="detail.html?model=${car.id}">Lihat Detail</a>
      </div>
    `;
  });
</script>

</body>
</html>
